<!DOCTYPE html>
<html>
<head>
    <title>Demo Coming Soon</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* show whole image without cropping */
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.02); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <img src="Coming Soon Demo.png" alt="Demo Coming Soon">
</body>
</html>
