<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* fills entire screen, crops if needed */
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.02); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <img src="Coming Soon AIExecute.png" alt="">
</body>
</html>
